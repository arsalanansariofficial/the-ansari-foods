<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Vegetable</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../images/house.png"/>
    <link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/util.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
<div class="box-main">
    <div class="box-border">
        <div class="box-content">
            <div class="container-image js-tilt" data-tilt>
                <img src="../../images/house.png" alt="IMG">
            </div>
            <div class="container-form validate-form">
                <span class="title">
                    Update Vegetable
                </span>
                <div class="container-text-input validate-input" data-validate="Valid Vegetable Name Is Required: Vegetable Name">
                    <input class="text-input" type="text" id="old-vegetable-name" name="old-vegetable-name" placeholder="Vegetable Name" onclick="removeAlertOne()">
                    <span class="focus-text-input"></span>
                    <span class="symbol-text-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-text-input validate-input" data-validate="Valid Vegetable Name Is Required: Vegetable Name">
                    <input class="text-input" type="text" id="new-vegetable-name" name="new-vegetable-name" placeholder="New Vegetable Name" onclick="removeAlertTwo()">
                    <span class="focus-text-input"></span>
                    <span class="symbol-text-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-button">
                    <button class="submit-button" onclick="updateVegetable()">
                        UPDATE VEGETABLE
                    </button>
                </div>
                <div class="text-center p-t-136">
                    <p class="txt2">
                        version <b>1.0</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../animator/jquery-3.2.1.min.js"></script>
<script src="../../animator/tilt.jquery.min.js"></script>
<script src="../../js/veg/update-vegetable.js"></script>
</html>
